{% extends 'base.html' %}

{% block content %}
<form method="POST" action="register">
    {% csrf_token %}
    <fieldset>

      <legend>회원가입</legend>

      <div class="form-group">
        <label for="exampleInputId" class="form-label mt-4">아이디</label>
        <input type="text" class="form-control" id="username" name="username" aria-describedby="idHelp" placeholder="Enter ID">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1" class="form-label mt-4">이메일</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label mt-4">패스워드</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword2" class="form-label mt-4">패스워드 확인</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary">회원가입</button>

      <div> {{msg}} </div>

    </fieldset>
  </form>
{% endblock %}
