{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    <title>Djnagostargram</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Djangostargram</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'timeline' %}">타임라인
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                {% if user.is_authenticated %} <a class="nav-link" href="{% url 'logout_view' %}">로그아웃</a>
                {% else %} <a class="nav-link" href="{% url 'register' %}">회원가입</a> {% endif %}
              </li>
              <li class="nav-item">
                {% if user.is_authenticated %} <a class="nav-link" href="{% url 'upload' %}">글 작성</a>
                {% else %} <a class="nav-link" href="{% url 'login_view' %}">로그인</a> {% endif %}
                
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            
            {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
